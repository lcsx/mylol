	function createbig(){
		var ggg=0;
		var CreateBig=document.createElement('div');
		document.body.appendChild(CreateBig);
		CreateBig.style.width='40px';
		CreateBig.style.height='40px';
		CreateBig.style.boxShadow='-2px 0px 30px rgba(0,255,255,0.7)';
		CreateBig.style.border='2px solid rgba(0,255,255,0.1)';
		// CreateBig.style.borderShadow='-2px 0px 20px rgba(0,255,255,0.7)'
		CreateBig.style.background='rgba(255,255,255,0.95)';
		CreateBig.style.position='absolute';
		CreateBig.style.borderRadius='50%';
		if (ZT==1) {
			CreateBig.style.top=(createIMG.offsetTop+20)+'px';
			CreateBig.style.left=(createIMG.offsetLeft+5)+'px';
			// alert(CreateBig.offsetLeft);
			setTimeout(function(){
				setInterval(function(){
					CreateBig.style.left=CreateBig.offsetLeft+ggg;
					ggg++;
					if (CreateBig.offsetLeft>w) {
						document.body.removeChild(CreateBig);
					}
				},1)
			},1400)
		}else{
			CreateBig.style.top=(createIMG.offsetTop+20)+'px';
			CreateBig.style.left=(createIMG.offsetLeft+55)+'px';
			// alert(CreateBig.offsetLeft);
			setTimeout(function(){
				setInterval(function(){
					CreateBig.style.left=CreateBig.offsetLeft-ggg;
					ggg++;
					if (CreateBig.offsetLeft<0) {
						document.body.removeChild(CreateBig);
					}
				},1)
			},1400)
		}
	}

	document.onkeydown = function (event){
		var evt = event || window.event;
		// alert(evt.keyCode);
		switch (evt.keyCode) {
			case 38:
			case 87: // 上
				GoUp();
				break;
			case 40:
			case 83: // 下 
				GoDown();
				break;
			case 37:
			case 65: // 左 
				GoLeft();
				break;
			case 39:
			case 68: // 右 
				GoRight();
				break;	
			case 75:
				quan();
				break;	
			case 76:
				ti();
				break;
			case 32:
				flash();
				break;
			case 79:
				lian1();
				break;
			case 80:
			    bian();
			    break;
			case 73:
				Zquan();
				break;
			case 192:
				bigbigone();
				createbig();
				break;
			default:
				break;
		}
