<script type="text/javascript">
	var createIMG=document.createElement('img');
	document.body.appendChild(createIMG);
	createIMG.src='0.png';
	// createIMG.style.width='168px';
	// createIMG.style.height='154px';
	createIMG.style.position='absolute';
	var ZT=false;
	
	function xx(){
		var Arr1=new Array('0.png','1.png','2.png','3.png','2.png','1.png','0.png','12.png','13.png','14.png','13.png','12.png');
		var Arr2=new Array('4.png','5.png','6.png','7.png','8.png','9.png','10.png');
		var i=0;
		if (!ZT) {
			ZT=true;
			var timer1=setInterval(function(){
				i++;
				createIMG.src=Arr1[i];
				if (i==11) {
					i=0;
				}
			},200)
		}

		var j=0;
		var timer2=setInterval(function(){
			j++;
			createIMG.src=Arr2[j];
			if (j==6) {
				clearInterval(timer2);
				// j=0;
			}
		},33)
		var k=0;                                                          
		var timer3=setInterval(function(){
			k+=2;
			createIMG.style.left=(createIMG.offsetLeft+k)+'px';
			if (k==14) {
				clearInterval(timer3);
			}
		},33)
	}






	document.onkeydown = function (event){
		var evt = event || window.event;
		// w-87  s-83  a-65  d-68
		//   38    40    37     39
		// alert(evt.keyCode)
		switch (evt.keyCode) {
			case 38:
			case 87: // 上
				
				
				break;
			case 40:
			case 83: // 下 
			
				break;
			case 37:
			case 65: // 左 
				
				break;
			case 39:
			case 68: // 右 
				xx();
			// alert(ZT);
				break;					
			default:
				break;
		}
	}	
</script>
