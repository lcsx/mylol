	/*鼠标在div  play上的事件*/
	function create(){
			var createDiv=document.createElement('div');
			document.body.appendChild(createDiv);
			createDiv.style.position='absolute';
			// createDiv.style.width='5px';
			// createDiv.style.height='5px';	
			// createDiv.style.borderRadius='10px';
			// createDiv.style.background='#FFF';
			createDiv.style.zIndex='11';
			createDiv.innerHTML="666";
			createDiv.style.fontSize="25px";
			createDiv.style.fontFamily="impact";
			createDiv.style.color="#fff";
			// createDiv.style.border='1px solid rgb(0,,255)';
			// createDiv.style.boxShadow='0px 0px 4px rgba(255,255,255,1)'
			var playpos=$('#play').position();
			var xxx=0;
			var createDivT=Math.floor(Math.random()*650)+80;
			createDiv.style.left=playpos.left+5+'px';
			createDiv.style.top=createDivT+'px';
			var createDivTimer=setInterval(function(){
				createDiv.style.left=playpos.left+5+xxx+'px';
				xxx+=150;
				if (xxx>1300) {
					clearInterval(createDivTimer);
					document.body.removeChild(createDiv);
				}
				if (xxx>1000) {
					createDiv.style.opacity="0.3"
				}
				if (xxx>400) {
					createDiv.style.opacity="0.7"
				}
				if (xxx>700) {
					createDiv.style.opacity="0.5"
				}
			},33)
	}



	$('#play').mousemove(create);
